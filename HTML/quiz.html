<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <!-- <style>
    body { font-family: Arial; padding: 20px; }
    .question { font-size: 20px; margin-bottom: 10px; }
    .option { margin: 5px 0; }
    #result { font-weight: bold; margin-top: 15px; }
  </style> -->
</head>
<body>
  <h2>Quiz App</h2>
  <div id="quiz"></div>
  
  <button onclick="submitQuiz()">Submit</button>
  <div id="result"></div>
  <script>
    const quizData = [
      { q: "What is 2+2?", options: ["3","4","5"], answer: "4" },
      { q: "Capital of France?", options: ["Berlin","Paris","Rome"], answer: "Paris" },
      { q: "JS stands for?", options: ["JavaSource","JavaScript","JustScript"], answer: "JavaScript" }
    ];
    const quizDiv = document.getElementById("quiz");
    quizData.forEach((item,i)=>{
      let qDiv=document.createElement("div");
      qDiv.className="question";
      qDiv.innerText=(i+1)+". "+item.q;
      quizDiv.appendChild(qDiv);
      item.options.forEach(opt=>{
        let label=document.createElement("label");
        label.className="option";
        label.innerHTML=`<input type='radio' name='q${i}' value='${opt}'> ${opt}`;
        quizDiv.appendChild(label);
        quizDiv.appendChild(document.createElement("br"));
      });
    });
    function submitQuiz(){
      let score=0;
      quizData.forEach((item,i)=>{
        let ans=document.querySelector(`input[name='q${i}']:checked`);
        if(ans && ans.value===item.answer){ score++; }
      });
      document.getElementById("result").innerText="Your Score: "+score+"/"+quizData.length;
    }
  </script>
</body>
</html>
