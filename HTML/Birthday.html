<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("../image/bd1_unused.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      font-family: "Poppins", sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 35px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff4081, #e91e63);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 10;
    }

    #startBtn:hover {
      background: linear-gradient(135deg, #e91e63, #d81b60);
    }

    /* Middle Text */
    #wish {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      z-index: 5;
      display: none;
      padding: 10px 20px;
    }

    #wish span {
      display: block;
      font-size: 1.5rem;
      font-weight: normal;
      margin-top: 15px;
      color: #ffe082;
    }

    /* Picture styling */
    .photos {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 5;
    }

    .photos img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border: 3px solid #fff;
      transition: 0.3s;
    }

    .photos img:hover {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      #wish {
        font-size: 2rem;
      }
      .photos img {
        width: 90px;
        height: 90px;
      }
    }

    @media (max-width: 480px) {
      #wish {
        font-size: 1.5rem;
      }
      .photos img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="startBtn">üéµ Start the Surprise</button>

  <!-- Birthday Wishes -->
  <div id="wish">
    üéâ Happy Birthday, My Friend! üéÇ  
    <span>May your day be full of love, laughter & success ‚ù§Ô∏è</span>
  </div>

  <!-- Pictures -->
  <div class="photos">
    <img style="background-color: transparent ; border: black; background: transparent;" src="../image/tenor-1--unscreen.gif" alt="pic1">
    <h1 style="height: 24px;"> ‚ù§Ô∏è </h1>
    <img style="background-color: transparent ; border: black; background: transparent;" src="../image/tenor-1--unscreen.gif" alt="pic3">
  </div>

  <audio id="hbd" loop>
    <source src="../audio/hbd1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    let center_x = w / 2;
    let center_y = h / 2;
    canvas.width = w;
    canvas.height = h;

    const fireworks = [];
    const particles = [];
    const fireflies = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 2;
        this.life = 2;
        this.alpha = 1;
        this.velocity = {
          x: (Math.random() - 0.5) * 5,
          y: (Math.random() - 0.5) * 5
        };
      }
      update(dt) {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.life -= dt;
        this.alpha = this.life / 2;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.color = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        this.radius = 2;
        this.life = 2;
      }
      update(dt) {
        this.life -= dt;
        if (this.life <= 0) {
          for (let i = 0; i < 100; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
          }
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Firefly {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = 2;
        this.color = "yellow";
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 0.5 + Math.random();
      }
      update(dt) {
        this.angle += (Math.random() - 0.5) * 0.2;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        if (this.x < 0) this.x = w;
        if (this.x > w) this.x = 0;
        if (this.y < 0) this.y = h;
        if (this.y > h) this.y = 0;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function heartPath(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    function createHeartParticles() {
      for (let i = 0; i < Math.PI * 2; i += 0.1) {
        const pos = heartPath(i);
        const x = center_x + pos.x * 20;
        const y = center_y + pos.y * 20;
        particles.push(new Particle(x, y, "red"));
      }
    }

    for (let i = 0; i < 50; i++) {
      fireflies.push(new Firefly());
    }

    let last = Date.now();
    function render() {
      const now = Date.now();
      const dt = (now - last) / 1000;
      last = now;

      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, w, h);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update(dt);
        fireworks[i].draw();
        if (fireworks[i].life <= 0) {
          fireworks.splice(i, 1);
        }
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update(dt);
        particles[i].draw();
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }

      for (let i = 0; i < fireflies.length; i++) {
        fireflies[i].update(dt);
        fireflies[i].draw();
      }

      if (Math.random() < 0.05) {
        fireworks.push(new Firework(Math.random() * w, Math.random() * h));
      }

      createHeartParticles();
      requestAnimationFrame(render);
    }

    window.addEventListener("resize", () => {
      w = window.innerWidth;
      h = window.innerHeight;
      center_x = w / 2;
      center_y = h / 2;
      canvas.width = w;
      canvas.height = h;
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("hbd").play().catch(e=>console.log("Autoplay blocked"));
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("wish").style.display = "block";
      render();
    });
  </script>
</body>
</html>
