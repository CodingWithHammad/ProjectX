<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: black; color: lime; font-size: 50px; font-family: monospace; }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock(){
      let now = new Date();
      document.getElementById("clock").innerText = 
        now.getHours().toString().padStart(2,'0') + ":" + 
        now.getMinutes().toString().padStart(2,'0') + ":" + 
        now.getSeconds().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
