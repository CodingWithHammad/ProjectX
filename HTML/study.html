    <style>

.container{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    overflow: hidden;
}
.container{
    position: absolute;
    top: 20%;
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.circle{
    position: absolute;
    background: transparent;
    width: calc(var(--i) * 2.5vmin);
    aspect-ratio: 1;
    border-radius: 50%;
    border: 3px solid rgb(221, 44, 127);
    border-top: 2px solid rgb(68, 43, 191);
    border-bottom: 2px solid rgb(68, 43, 191);
    border-right:2px solid rgb(68, 43, 191);
    border-left: 2px solid rgb(68,43,191) ;
    transform-style:preserve-3d ;
    transform:rotateX(70deg) translateZ(50px) ;
    animation: animate 3s ease-in-out calc(var(--i) * 0.10s) infinite;
    box-shadow: 0 0 15px rgb(4, 18, 146);
}
@keyframes animate {
    0%,
    100%{
        transform: rotateX(70deg) translateZ(50px) translateY(0);
        filter: hue-rotate(0);
    }
    50%{
        transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
        filter: hue-rotate(360);
    }
    
}

</style>
