<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Dark Mode</title>
  <style>
    body { font-family:Arial; padding:20px; }
    .dark { background:black; color:white; }
  </style>
</head>
<body>
  <h2>Light / Dark Mode Toggle</h2>
  <button onclick="toggle()">Toggle Mode</button>
  <script>
    function toggle(){ document.body.classList.toggle("dark"); }
  </script>
</body>
</html>
