<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/index.js"></script>
</head>

<body>
    <div class="container">
        <img class="image" src="../image/mount.jpg" alt="mountain" srcset="">
        <form class="form" action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" class="name" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" class="password" required>
                <box-icon type='solid' name='lock-alt'></box-icon>
                <p id="passwordFailure"></p>
                <p id="passwordSuccess"></p>
            </div>
            <div class="remember-forgot">
                <label style="color: red;"> <input type="checkbox"> Remember me </label>
                <a style="color: red;" href="#">Forgot Password</a>
            </div>
            <div class="login">
                <a href="./demo.html" target="_blank">
                    <button type="submit" class="btn enter" id="submit">Login</button>
            </div>
            </a>
            <div class="register-link">
                <p style="color: red;">Dont have an account? <a href="# "> Register</a></p>
            </div>
        </form>
    </div>
</body>


<script>

    document.getElementById("submit").addEventListener("click", (e) => {
        e.preventDefault();

        // Retrieve input values
        let user = document.querySelector(".name").value;
        let password = document.querySelector(".password").value;

        // Define valid credentials
        let validUsers = ["hammad", "Hammad", "HAMMAD"];
        let validPassword = "12345"; // Password should be a string for comparison

        // Input validation
        if (user === "" || password === "") {
            let result = document.getElementById("passwordFailure");
            result.innerText = "Please fill out both username and password.";
            result.style.color = "red";
            return; // Exit to prevent further checks
        }

        // Check credentials
        if (validUsers.includes(user) && password === validPassword) {
            document.getElementById("passwordFailure").innerText = ""; // Clear error message
            document.getElementById("passwordSuccess").innerText = "Login Successful!";
            document.getElementById("passwordSuccess").style.color = "green";

            // Redirect to another page after 2 seconds
            setTimeout(() => {
                window.location.href = "./demo.html"; // Replace 'success.html' with your desired page URL
            }, 2000); // 2000 ms = 2 seconds
        } else {
            let result = document.getElementById("passwordFailure");
            result.innerText = "Invalid username or password.";
            result.style.color = "red";
        }
    });
</script>

</html>
