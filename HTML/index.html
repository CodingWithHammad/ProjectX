    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../JS/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container">
        <img src="../image/mount.jpg" alt="mountain" srcset="">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" class="name" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" class="password" required>
                <box-icon type='solid' name='lock-alt'></box-icon>
                <p id="passwordFailure"></p>
                <p id="passwordSuccess"></p>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <a href="./demo.html" target="_blank">
                <button type="submit" class="btn enter" id="submit">Login</button>
            </a>
            <div class="register-link">
                <p>Dont have an account? <a href="# "> Register</a></p>
            </div>
        </form>
    </div>
